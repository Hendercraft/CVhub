<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
<p>

<form method="post">

    <label for="email">Email : </label>
    <input name="email" id="email" type="text" required="required" placeholder="email@domain.com"/>

    <br>


    <label for="mdp">Mot de passe : </label>
    <input name="mdp" id="mdp" type="password" required="required"/>

    <br>

    <label for="prenom">Prenom : </label>
    <input name="prenom" id="prenom" type="text"/>

    <br>


    <label for="nom">Nom : </label>
    <input name="nom" id="nom" type="text"/>

    <br>

    <label for="date_de_naissance">Date de naissance : </label>
    <input name="date" id="date_de_naissance" type="date"/>

    <br>

    <label for="submit"></label>
    <input name="submit" id="submit" class="submit-b" type="submit" value="Submit"/>

    <br>
    <!--Clique si tu valides Kaarism : <input name="cursed_cb" type="checkbox"/>
    <br>


    Avatar : <input type="file"/>-->
</form>


</p>

</body>
</html>
